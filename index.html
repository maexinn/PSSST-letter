<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ’Œ A Letter For You</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #ffe9ec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      background: #ffccd5;
      border: 2px solid #ff8fa3;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      cursor: pointer;
      overflow: hidden;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      border-bottom: 100px solid #ff8fa3;
      border-radius: 8px 8px 0 0;
      z-index: 3;
      transition: transform 0.6s ease;
      transform-origin: top center;
    }

    .letter {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: 20px;
      background: white;
      border-radius: 10px;
      padding: 15px;
      font-size: 16px;
      color: #333;
      overflow-y: auto;
      transform: scaleY(0);
      transform-origin: top;
      transition: transform 0.6s ease;
      z-index: 1;
    }

    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30px;
      height: 30px;
      background: red;
      transform: translate(-50%, -50%) rotate(45deg);
      animation: pulse 1.5s infinite;
      z-index: 4;
      transition: opacity 0.5s ease;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -15px;
      left: 0;
    }

    .heart::after {
      left: -15px;
      top: 0;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) rotate(45deg) scale(1); }
      50% { transform: translate(-50%, -50%) rotate(45deg) scale(1.2); }
      100% { transform: translate(-50%, -50%) rotate(45deg) scale(1); }
    }

    .open .flap {
      transform: rotateX(180deg);
      z-index: 1;
    }

    .open .letter {
      transform: scaleY(1);
    }

    .open .heart {
      opacity: 0;
      pointer-events: none;
    }

  </style>
</head>
<body>

<div class="envelope" id="envelope">
  <div class="flap"></div>
  <div class="heart"></div>
  <div class="letter">
    <p>hi babycakes</p>
	<p>komain ka na ba??</p>
    <p>kain ka ha, labyu mwa</p>
	<p>trippings lang ssob</p>
	<p>:P</p>
  </div>
</div>

<script>
  const envelope = document.getElementById('envelope');
  envelope.addEventListener('click', () => {
    envelope.classList.toggle('open');
  });
</script>

</body>
</html>
